<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- Text -->
      <div>
        <label for="name">Name</label>
        <br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter an email"
        />
      </div>
      <!-- Textarea -->
      <div>
        <label for="message">Message</label>
        <br />
        <textarea id="message" name="message" cols="50" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label>
        <br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label>
        <br />
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
        />
        Standard
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
          checked
        />
        Super
      </div>
      <!-- Checkbox -->
      <div>
        <label for="membership">I Like..</label>
        <br />
        <input type="checkbox" name="likes" value="bike" id="likes" />
        Bike
        <input type="checkbox" name="likes" value="car" id="likes" />
        Car
        <input type="checkbox" name="likes" value="boat" id="likes" checked />
        Boat
      </div>
      <input type="submit" value="submit" />
      <input type="reset" value="Reset" />
      <!-- Using Button -->
      <!-- <button type="submit">Submit</button> -->
    </form>
  </body>
</html>
