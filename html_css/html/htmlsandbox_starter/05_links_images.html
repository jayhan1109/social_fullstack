<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External Link-->
    <p>
      <a href="https://google.com">Click for Google</a>
    </p>
    <p>
      <a href="https://facebook.com" target="_blank">Click for Facebook</a>
    </p>

    <!-- Internal Link -->
    <p>
      <a href="./04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="My Image" width="200px" />

    <!-- Remote image -->
    <img
      src="https://images.unsplash.com/photo-1593642532871-8b12e02d091c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80"
      alt="My Image 2"
      width="200px"
    />
  </body>
</html>
